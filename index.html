<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <title>CPU Store</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <img src="img/logo.svg" class="img-fluid" alt="..." style="width: 40px; margin-right: 15px;">
                <div class="input-group flex-nowrap" style="margin-right: 10px;">
                    <span class="input-group-text" id="addon-wrapping">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <button type="button" class="btn btn-light" style=" display: flex; align-items: center;">
                    <svg style="margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    Entrar
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="img/produto1.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>Placa Mãe MSI A520M</h3>
                <p class="card-text">R$ 400,00</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/produto2.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>Placa Mãe B550 Aorus Elite</h3>
                <p class="card-text">R$ 800,00</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/produto3.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>Processador Intel Core I3-10100F</h3>
                <p class="card-text">R$ 500,00</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/produto4.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>Processador Intel Core i9-14900KF</h3>
                <p class="card-text">R$ 3.000,00</p>
            </div>
        </div>
    </div>
</body>

<div class="container" id="test"></div>

</html>
