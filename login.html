<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Loja do Brasil - Login</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 200px;">
        <div class="card" style="width: 300px;">
            <img id="logo" src="img/loja_do_brasil_com_texto.png" alt="" style="width: 200px;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="">Usu√°rio</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Senha</label>
                    <input type="password" class="form-control">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Entrar</button>
                    <button id="cad" class="btn" type="button">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    var cad = document.getElementById("cad")

    function login() {
        window.open("cadastro.html", '_self')
    }

    cad.addEventListener("click", login)

</script>

<script>

    var index = document.getElementById("logo")

    function home() {
        window.open("index.html", '_self')
    }

    index.addEventListener("click", home)

</script>

</html>
