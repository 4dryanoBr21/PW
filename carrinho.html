<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Loja do Brasil - Carrinho</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <img id="logo" src="img/logo.png" class="img-fluid" alt="..." style="width: 40px; margin-right: 15px;">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon1">
                </div>
                <button id="carrinho" style="margin-left: 10px;" type="button" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                </button>
                <button id="entrar" type="button" class="btn btn-primary"
                    style=" display: flex; align-items: center; margin-left: 10px;">
                    <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    Entrar
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 100px;">
        <div class="card" style="padding: 20px;">
            <div class="card-body overflow-auto" style="height: 300px;">
                <div class="container item" style="margin-top: 20px;">
                    <img class="img-fluid" src="img/produtos/iPhone/iphone1.png" alt="" style="width: 100px;">
                    <input class="form-control qtd" type="number" value="1" style="width: 50px; margin-right: 20px;">
                    <div class="texto-carrinho" style="line-height: 2px; margin-top: 12px;">
                        <p>iPhone 15 PRO MAX</p><br>
                        <p class="preco" style="color: green;" data-preco="9000">R$ 9.000,00</p>
                        <p class="subtotal" style="color: blue;">Subtotal: R$ 9.000,00</p>
                    </div>
                </div>

                <!-- Repita para os outros produtos alterando apenas a imagem/nome -->
            </div>

            <div class="cep" style="margin-top:10px;">
                <input type="text" id="cep" class="form-control" placeholder="CEP: 00000-000"
                    style="margin-right: 10px;">
                <button id="btnCep" class="btn btn-primary">Calcular</button>
            </div>

            <p id="frete" style="color: royalblue;">Valor do frete: R$ 0,00</p>

            <div style="margin-top:10px;">
                <input type="text" id="cupom" class="form-control" placeholder="Digite seu cupom">
                <p style="font-size:12px;">Cupons: DESCONTO10 (10% off) ou FRETEGRATIS</p>
            </div>

            <h4 id="total" style="color: green;">Total: R$ 0,00</h4><br>
            <button style="font-weight: bold;" class="btn btn-success">Finalizar Compra</button>

        </div>
    </div>

</body>

<script>

    var entrar = document.getElementById("entrar")

    function login() {
        window.open("login.html", '_self')
    }

    entrar.addEventListener("click", login)

</script>

<script>

    var p1 = document.getElementById("prod1")

    function produto1() {
        window.open("produto01.html", '_self')
    }

    p1.addEventListener("click", produto1)

</script>

<script>

    var cart = document.getElementById("carrinho")

    function car_buy() {
        window.open("carrinho.html", '_self')
    }

    cart.addEventListener("click", car_buy)

</script>

<script>

    var index = document.getElementById("logo")

    function home() {
        window.open("index.html", '_self')
    }

    index.addEventListener("click", home)

</script>

<script>
    
    const itens = document.querySelectorAll('.item')
    const totalEl = document.getElementById('total')
    const freteEl = document.getElementById('frete')
    const cepInput = document.getElementById('cep')
    const btnCep = document.getElementById('btnCep')
    const cupomInput = document.getElementById('cupom')

    let valorFrete = 0
    let desconto = 0

    function atualizarTotais() {
        let total = 0
        itens.forEach(item => {
            const preco = parseFloat(item.querySelector('.preco').dataset.preco)
            const qtd = parseInt(item.querySelector('.qtd').value)
            const subtotal = preco * qtd
            item.querySelector('.subtotal').textContent =
                `Subtotal: R$ ${subtotal.toLocaleString('pt-BR')}`
            total += subtotal
        });

        if (desconto > 0) {
            total = total - (total * desconto)
        }

        total += valorFrete

        totalEl.textContent = `Total: R$ ${total.toLocaleString('pt-BR')}`
    }

    itens.forEach(item => {
        item.querySelector('.qtd').addEventListener('input', atualizarTotais)
    })

    btnCep.addEventListener('click', () => {
        const cep = cepInput.value
        if (cep.startsWith('88495')) { // Garopaba
            valorFrete = 15
        } else if (cep.startsWith('88780')) { // Imbituba
            valorFrete = 20
        } else if (cep.startsWith('88490')) { // Paulo Lopes
            valorFrete = 10
        } else {
            valorFrete = 30
        }
        freteEl.textContent = `Valor do frete: R$ ${valorFrete.toLocaleString('pt-BR')}`
        aplicarCupom()
    })

    function aplicarCupom() {
        const cupom = cupomInput.value.trim().toUpperCase()
        desconto = 0
        if (cupom === 'DESCONTO10') {
            desconto = 0.10
        }
        if (cupom === 'FRETEGRATIS') {
            valorFrete = 0
            freteEl.textContent = `Valor do frete: R$ 0,00`
        }
        atualizarTotais()
    }

    cupomInput.addEventListener('input', aplicarCupom)

    atualizarTotais()

</script>

</html>
