    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <img src="img/logo.png" class="img-fluid" alt="..." style="width: 40px; margin-right: 15px;">

                    </span>

                    <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />

                        <p>iPhone 15 PRO MAX</p><br>

                        <p>iPhone 15 PRO MAX</p><br>
                        <p style="color: green;">R$ 9.000,00</p>
